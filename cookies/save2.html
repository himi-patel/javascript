    <label for="" id="lbl1"></label>
    <script>
        var cookiesArray=document.cookie.split(";")

            if(valueArray[0].trim()=="data")
            {
                document.getElementById("lbl1").innerHTML=valueArray[1]
            }
        }
    </script>
