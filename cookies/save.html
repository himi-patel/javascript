<body>
   
    <div class="container">
        <textarea name="" id="txtarea" cols="38" rows="19"></textarea>
    </div>
    <button onclick="myfun()">Save data</button>
    <button onclick="show()">show data</button>
    <label for="" id="lbl"></label>

    <script>
        function timercounter()
        {
            let exp=Date("october,2024 18:23:00")
            document.cookie="data="+txtarea.value+";expiredate="+exp; 
        }
        function myfun() {
            
            var timer;
            timer=setInterval(timercounter,1000)
      

            var cookiearr=document.cookie.split(";")
            for(i=0;i<cookiearr.length;i++)
            {
                var valuearr=cookiearr[i].split("=")
                if(valuearr[0].trim()=="data")
                {
                        document.getElementById("lbl").innerHTML=valuearr[1]
                }

            }

        }
        function show()
        {
            window.location.href="save2.html"
        }

    </script>
