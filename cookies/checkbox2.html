<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="" id="lbl1"></label>
    <label for="" id="lbl2"></label>
    <script>

        var cookiearr=document.cookie.split(";");
        for(i=0;i<cookiearr.length;i++)
       
         {
            var valuearr=cookiearr[i].split("=");
            if(valuearr[0].trim()=="un")
            {
                document.getElementById("lbl1").innerHTML=valuearr[1];
                console.log(valuearr[1]);
            }  
            else if(valuearr[0].trim()=="ps")
            {
                document.getElementById("lbl2").innerHTML=valuearr[1];
            }
        }
    </script>
</body>
</html>
