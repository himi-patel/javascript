<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loclstorage</title>
   
</head>
<body>
    <p>Name:
        <input type="text" name="txt" id="txt1">

    </p>
    <p>email:
        <input type="text" name="txt" id="txt2">

    </p>
    <p>Gender:
        <input type="radio"
        name="male" id="rdo1" value="Male">Male
        <input type="radio" name="male" id="rdo2" value="Female">Female
    </p>

    <p><input type="button" value="Click here" onclick="myfun()"></p>
    <script>
        function  myfun()



        {

            if(txt1.value=="")
            {
               alert("please enter name");
            }
            else
            {
            localStorage.setItem("sname",txt1.value);
            localStorage.setItem("semail",txt2.value);

            var gen="";
            if(rdo1.checked==true)
            {
                gen=rdo1.value;
            }
            else if(rdo2.checked==true)
            {
                gen=rdo2.value;

            }
            localStorage.setItem("gender",gen);
            window.location.href="localstorage1.html";
        }
    }
    </script>
