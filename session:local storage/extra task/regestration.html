<button onclick="myfun()">Regestration</button>

<script>
    function myfun()
    {

        if(sessionStorage.getItem("password")==pswrd.value)
        {
            var gen="";
        if(rdo1.checked==true)
        {
         gen=rdo1.value
        }
        else if(rdo2.checked==true)
        {
            gen=rdo2.value

        else
        {
            alert("please select gender")
        }
        sessionStorage.setItem("gender",gen)
        }
        
        
        else
        {
            alert("please enter correct password your password is invalid");
        }

        document.cookie="password="+pswrd.value;

        window.location.href="product.html"
        
   
       
    
    
}
