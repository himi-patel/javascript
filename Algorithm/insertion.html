<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="txt1"></p>
    <script>
        var n=5,a=[1,34,52,22,32];
        var temp;
        for(i=1;i<n;i++)
        {
            temp=a[i];
            j=i-1

            while(j>=0 && a[j]>temp)
            {
                a[j+1]=a[j];
                j--;
            }
            a[j+1]=temp;
        }

        for(i=0;i<n;i++)
        {
           txt1.value=document.write(a[i]+"<br>")
        }

</script>
</body>
</html>
