<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regestration</title>
  </head>
  <body>
   <u> <h1>Regestration</h1></u>

    <p>
      Name:
      <input type="text" name="name" id="txt1" />
    </p>
    <p>
      Email:
      <input type="text" name="email" id="txt2" />
    </p>
    <p>
      Password:
      <input type="password" name="Password" id="txt3" />
    </p>
    <p>
      Gender:
      <input type="radio" name="male" id="rdo1" value="Male"/>Male
      <input type="radio" name="male" id="rdo2" value="Female" />Female
    </p>
    <p>
        
        <input type="button" name="button"  value="submit" id="btn" onclick="myfun
        ()"/>
    </p>
    <script>

        function myfun()
{
        var gen="";

        if(rdo1.checked==true)
        {
            gen=rdo1.value;
        }
        else if(rdo2.checked==true)
        {
            gen=rdo2.value;
        }
        window.location.href="loginqs.html?name="+txt1.value +"&email="+txt2.value+"&password="+txt3.value+"&gender="+gen;

      
        
    }

    </script>

  </body>
</html>
