<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <form action="">
        <p>
            Name= <input type="text" name="name" id="txt1" required pattern="[A-Za-z\s]{2,15}" title="please enter only character">
        </p>
        <p>
            Password=
            <input type="password" name="Password" id="txt2" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        </p>
        <p>
            Mobile=
            <input type="text" name="number" id="txt3"  maxlength="10" required pattern="\d{10}" title="enter only 10 digit">
        </p>
        <p>
            Age=
            <input type="number" id="txt4" min="18" max="45" required>
        </p>
        <p><input type="submit" onclick="myfun1()" value="Submit"></p>
    </form>
    
</body>
</html>
