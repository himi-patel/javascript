<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reverse</title>
</head>
<body>
    <p><input type="button" value="click(reverse)" onclick="myfun()" /></p>

    <script>
      function myfun()
       {
   
        let a=prompt("enter value="),t;
        a=Number.parseInt(a);
    
      
        
        while(a>0)
        {
            
        t=parseInt(a%10);
        a=parseInt(a/10);
        document.write(t);

        }
        }
      
    </script>
</body>
