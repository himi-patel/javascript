<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong</title>
</head>
<body>
   <p>enter the value: <input type="text" name="txt" id="txt1"></p>
   <p><input type="button" value="click(Armstrong)" onclick="myfun()"></p>

    <script>
        function myfun()
        {
            let a=parseInt(txt1.value),t,b,m,s=0;
            b=a;

            while(a>0)
            {
                t=parseInt(a%10);
                m=parseInt(t*t*t);
                s=parseInt(s+m);
                a=parseInt(a/10);

            }
            if(b==s)
            {
                document.write(b+" is armstrong number");
            }
            else
            {
                document.write(b + " is not armstrong number");
            }


        }
    </script>
</body>
</html>
