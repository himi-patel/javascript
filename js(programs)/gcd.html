<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gcd</title>
</head>
<body>
   <p> enter value1=<input type="text" name="val1" id="txt1"></p>
   <p> enter value2=<input type="text" name="val2" id="txt2"></p>
    <p><input type="button" value="click(gcd)" onclick="myfun()"></p>
    <script>
        function myfun()
        {
            a=parseInt(txt1.value);
            b=parseInt(txt2.value);

            while(a!=b)
            {
                if(a>b)
                a=a-b;
                else
                b=b-a;
            }
            document.write(a);

        }
    </script>
</body>
</html>
