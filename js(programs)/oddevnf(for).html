<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <input
        type="button"
        value="click"
        onclick="myfun()"
        style="height: 30px; width: 40px"
      />
    </p>
    <script>
      function myfun() {
        let i;
        let esum = 0,
          osum = 0;

        document.write("even numbers:" + "<br>");
        for (i = 1; i <= 10; i++) {
          if (i % 2 == 0) {
            esum = esum + i;
            document.write(i + "<br>");
          }
        }
        document.write("even sum=" + esum);

        document.write("<br>" + "--------------------------" + "<br>");
        document.write("odd numbers:" + "<br>");

        for (i = 1; i <= 9; i++) {
          if (i % 2 != 0) {
            osum = osum + i;
            document.write(i + "<br>");
          }
        }
        document.write("odd sum=" + osum);
      }
    </script>
  </body>
</html>
