<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Enter the strating value a:<input type="text" name="txt" id="val1"></p>
    <p>Enter the ending value b:<input type="text" name="txt2" id="val2"></p>
    <p><input type="button" value="click(Table)" onclick="myfun()"></p>
    
    

<script>
    
function myfun()
{
    let a=val1.value,b=val2.value,i,j;
    for(i=a;i<=b;i++)
    {
        for(j=1;j<=10;j++)
        {
        document.write(a+"&nbsp"+
        "*"+"&nbsp"+j+"&nbsp"+"="+"&nbsp"+(a*j)+"<br>");
        }
        a++;
        
        document.write("------------------------------"+"<br>");
     
    }

}

</script>
</body>
