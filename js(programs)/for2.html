<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for2</title>
</head>
<body>
    <input type="button" value="click" onclick="myfun()">
    <script>
        function myfun()
        {
            for(i=1;i<=10;i++)
            {
                if(i==5)
                {
                    document.write(i+" himi"+"<br>")
                }
                else if(i==7)
                {
                    document.write(i+" patel"+"<br>")
                }
                else
                {
                document.write(i+"<br>");
                }
            }
        }
    </script>
    
</body>
</html>
