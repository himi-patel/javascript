<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <p><input type="button" value="click" onclick="myfun()"></p>
    
    <script>
       function myfun()
       {
        for(i=1;i<=10;i++)
        {
            document.write(i+"<br>");
        }
       }

    </script>
</body>
</html>
