<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prime2</title>
  </head>
  <body>

    <p><input type="button" value="click(prime)" onclick="myfun()" /></p>

    <script>
      function myfun()
       {
        var a;
        let i,j;

        document.write("prime numbers(1 to 100):"+"<br>");
        for(i=1;i<100;i++)
        {
            a=0;
       for(j=2;j<i;j++)
       {
        if(i%j==0)
        {
          a=1;
        }
       }
       if(a==0)
       {
        document.write(i+"<br>");
       }
        }
      }
    </script>
  </body>
</html>
