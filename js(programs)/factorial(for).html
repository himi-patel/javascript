<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>factorial</title>
  </head>
  <body>
    <p>Enter value:<input type="text" name="txt" id="val" /></p>
    <p><input type="button" value="factorial" onclick="myfun()" /></p>

    <script>
      function myfun() {
        let i,
          fact = 1;
        let a = val.value;

        for (i = 1; i <= a; i++) {
          fact = fact * i;
        }
        document.write(fact + "<br>");
      }
    </script>
  </body>
</html>
