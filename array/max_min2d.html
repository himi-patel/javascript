<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myfun()">click</button>
    <script>
        function myfun()
        {
            let a=[[13,233,31],[4,52,61],[6,71,8]]
            let max=0;
            {
                for(i=0;i<3;i++)
                {
                    for(j=0;j<3;j++)
                    {
                        if(a[i][j]>max)
                        {
                            max=a[i][j];
                        }
                    }
                }
            }
            document.write(max)

        
            let min=a[0][0];
            {
                for(i=0;i<3;i++)
                {
                    for(j=0;j<3;j++)
                    {
                        if(a[i][j]<min)
                        {
                            min=a[i][j];
                        }
                    }
                }
            }
            document.write("<br>"+min)
        }
    </script>
</body>
</html>
